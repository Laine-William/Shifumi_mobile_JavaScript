<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------IconDansLaBarNav------------->
    <link rel="shortcut icon" href="./assets/images/cloud.png" type="image/x-icon">
    <!----------FinDeL'IconDansLaBarNav----------->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Shifumi Mobile</title>
</head>

<body>

    <div id="avertissement">
        <div id="flexbox">
            <img id="stars" src="./assets/images/stars.png" alt="stars">
            <div id="boxEnter">
                <img id="rotateMobile" src="./assets/images/rotateMobile.png" alt="rotateMobile" />
                <p class="textMobile">Bienvenue sur le jeu ShiFuMi </br>
                    Mettez vôtre téléphone en mode paysage </br>
                    pour pouvoir utiliser le jeu.
                </p>
                 </div>
            <img id="backgroundMobile" src="./assets/images/backgroundMobile.png" alt="backgroundMobile">
        </div>
    </div>

    <span id="wrapper">
        <div id="background">
            <nav id="nav">
                <img class="titleName" src="./assets/images/title.png" alt="titleShifumi">
            </a>
        </div>
            <div class="backgroundColor">
                <div class="largeBox">

                    <img id="peach" src="./assets/images/peach.png" alt="Peach" />
                    <img id="browerJr" src="./assets/images/browserJr.png" alt="browerJunior" />
                    <img id="koopa" src="./assets/images/koopa.png" alt="koopa" />
                    <img id="win" src="./assets/images/win.png" alt="win" />
                    <img id="dawn" src="./assets/images/dawn.png" alt="dawn" />
                    <img id="loose" src="./assets/images/loose.png" alt="loose" />

                    <div class="score">
                        <p id="player1">0</p><img id="cloud" src="./assets/images/cloud.png" alt="cloud">
                        <p id="player2"> 0</p>
                    </div>

                    <div class="box">
                        <div id="rock" class="border"></div>
                        <div id="paper" class="border"></div>
                        <div id="scissors" class="border"></div>
                    </div>
                    <div id="button">
                        <button class="play">Play</button>
                        <a href="./index.html" class="reset">Reset</a>
                    </div>

                    <div class="player">
                        <img class="playerN" src="./assets/images/mario.png" alt="title_mario" />
                        <img class="playerN" src="./assets/images/browser.png" alt="title_browser" />
                    </div>

                    <div id="scoreHistory">
                        <div class="boxH1">
                            <img class="resultRock" src="./assets/images/rock.png" alt="rock" />
                            <img class="resultPaper" src="./assets/images/paper.png" alt="paper" />
                            <img class="resultScissors" src="./assets/images/scissors.png" alt="scissors" />
                        </div>
                        <span class="boxH2">
                            <img class="resultRock1" src="./assets/images/rock.png" alt="resultatRock" />
                            <img class="resultPaper1" src="./assets/images/paper.png" alt="resultat_paper" />
                            <img class="resultScissors1" src="./assets/images/scissors.png" alt="resultat_scissors" />
                        </span>
                    </div>

                </div>
            </div> 
        </div>
        
        <footer id="footer">
            <figure id="sound">
                <figcaption></figcaption>
                <audio autoplay controls loop
                    src="./assets/sound/music.mp3">
                </audio>
            </figure>
        </footer>
    </span>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
